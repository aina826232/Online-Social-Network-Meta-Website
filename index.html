<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: url('bg-1.jpg');
            margin: 0;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 30px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .carousel {
            width: 80%;
            max-width: 350px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .indicators span {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .indicators .active {
            background-color: black;
        }

        .login-container {
            background-color: darkgrey;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto; 
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .information {
            margin-bottom: 15px;
        }

        .information label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .information input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 15px;
            text-align: center;
            display: none;
        }

    </style>
</head>
<body>
    <header style="padding:40px">
        WELCOME TO META WEBSITE
    </header>

    <br><br><br>

    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="whatsapp.jpg" alt="Product 1">
            <img src="instagram.jpg" alt="Product 2">
            <img src="facebook.jpg" alt="Product 3">
	<img src="whatsapp.jpg" alt="Product 1">
            <img src="instagram.jpg" alt="Product 2">
            <img src="facebook.jpg" alt="Product 3">
        </div>
        <div class="indicators" id="indicators">
            <span class="active" data-index="0"></span>
            <span data-index="1"></span>
            <span data-index="2"></span>
        </div>
    </div>


    <div class="login-container">
        <h2>Login To Meta Website</h2>
        <form id="infoLogin">
            <div class="information">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

		<br>

            <div class="information">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

		<br>

            <button type="submit" class="login-button">Login</button>
            <p class="error-message" id="errorMessage">Invalid username or password!</p>
        </form>
    </div>


    <footer style="height:150px">
        Â© 2025 Meta Platforms, Inc. &nbsp; | &nbsp; All Rights Reserved <br>
      For more information, visit <a href="https://about.meta.com" style="color:white">Meta
      Official Website</a>

<br><br><br>

<audio id="myAudio" style="opacity: 0.7" controls autoplay>
  <source src="loginsong.ogg" type="audio/ogg">
  <source src="loginsong.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myAudio").autoplay;
  document.getElementById("demo").innerHTML = x;
}
</script>
    </footer>


    <script>
        // Login confirmation
        const infoLogin = document.getElementById('infoLogin');
        const errorMessage = document.getElementById('errorMessage');

        infoLogin.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'metawebsite' && password === '12345') {
                alert('Login successful!');
                window.location.href = 'metanew.html'; // bring to meta website
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Carousel Auto Slide
        const carouselImages = document.getElementById('carouselImages');
        const indicators = document.getElementById('indicators').children;
        const totalSlides = carouselImages.children.length;
        let currentIndex = 0;

        function updateCarousel() {
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            Array.from(indicators).forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }, 5000);
    </script>

</body>
</html>
